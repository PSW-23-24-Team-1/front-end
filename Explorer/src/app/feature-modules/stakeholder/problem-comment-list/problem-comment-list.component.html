<div class="form">
  <xp-problem-comment-create></xp-problem-comment-create>
  <xp-problem-resolve [problemId]="1"></xp-problem-resolve>
</div>
<div class="comment-list">
    <xp-problem-comment
      *ngFor="let comment of comments"
      [commenterId]="comment.commenterId"
      [problemAnswerId]="comment.problemAnswerId"
      [text]="comment.text">
    </xp-problem-comment>
</div>
