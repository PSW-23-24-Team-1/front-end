<ng-container *ngIf="person">
    <div class="container">
        <div class="form">
            <div class="row">
                <div class="field">
                    <input [(ngModel)]="person.name" required />
                    <label>Name</label>
                </div>
                <div class="field">
                    <input [(ngModel)]="person.surname" required />
                    <label>Surname</label>
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <input [(ngModel)]="person.motto" required />
                    <label>Motto</label>
                </div>
                <div class="field">
                    <input [(ngModel)]="person.profilePicture" required />
                    <label>Profile Picture</label>
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <input [(ngModel)]="person.bio" required />
                    <label>Biography</label>
                </div>
            </div>
            <div class="btn" (click)="editProfile()">Save</div>
        </div>
    </div>
</ng-container>
