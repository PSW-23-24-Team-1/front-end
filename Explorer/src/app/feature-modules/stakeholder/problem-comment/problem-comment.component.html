<div *ngIf="person" class="main">
    <mat-card class="card">
    <mat-card-header>
        <div mat-card-avatar>
        <img src = {{person.profilePicture}} class = "user-image">
        </div>
        <mat-card-title>
        {{person.name}} {{person.surname}}
        </mat-card-title>
        <mat-card-subtitle>Autor/Turista</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{text}}</p>
    </mat-card-content>
    </mat-card>
</div>
