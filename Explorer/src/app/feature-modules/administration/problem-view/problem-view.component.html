<div id="problems">
    <p>Problem</p>
    <hr>
    <div id="equipment-details">
    <div>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Priority</th>
                    <th>Description</th>
                    <th>Reported time</th>
                    <th>Tour id</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of problems">
                    
                    <td>{{p.category}}</td>
                    <td>{{p.priority}}</td>
                    <td>{{p.description}}</td>
                    <td>{{p.reportedTime}}</td>
                    <td>{{p.tourId}}</td>
                    
            </tbody>
        </table>
    </div>
    
    </div>
</div>
