<div class="tour-container">
    <div class="tour-card">
        <img [src]="tourImage" alt="Tour Image" class="tour-image" />
        <div class="tour-details">
            <h2>{{tour.name}}</h2>
            <p>{{tour.description}}</p>
            <div class="progress-bar-container">
                <div class="progress-bar" [style.width]="session.progress + '%'"></div>
            </div>
            <button class="abandon-button" (click)="abandonTour()" *ngIf="isTourInProgress">Abandon tour</button>
            <button class="back-button" (click)="goBack()">Go back</button>
            <button class="create-blog-button" *ngIf="session.status == 2 && tour.status == 3" (click)="createBlog()">Create a blog</button>
        </div>
    </div>
    <div class="map-container">
        <xp-map [isTourExecutionMap]="true" (newPositionEvent)="checkKeyPointCompletion()"
            [executingTourId]="session.tourId" [isCampaign]="session.isCampaign" [startPosition]="touristPosition"
            [nextKeyPointId]="session.nextKeyPointId" (keyPointClickEvent)="getKeyPoint($event)"></xp-map>
    </div>
</div>
