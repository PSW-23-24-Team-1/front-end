<div>
    <h1>Purchased tours</h1>
    <div>
        <div class="tour-card-grid">
            <xp-purchased-tour-card *ngFor="let tour of purchasedTours"
                (onSelected)="onSelectedTour(tour)" [tour]="tour" [hasActiveTour]="hasTourActive"
                [activeTourId]="activeTourId" [isCampaign]="isCampaign"></xp-purchased-tour-card>
        </div>
    </div>
</div>
