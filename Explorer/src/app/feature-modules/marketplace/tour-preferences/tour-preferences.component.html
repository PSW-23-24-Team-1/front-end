<div id="tourPreference">
    <hr>
    <div *ngIf="preference.id!=-1"  id="tourPreference-details">
        <div class="card-container">
            <div class="card">
                <div class="card-content">
                    <div><strong>Difficulty rating:</strong>{{preference.difficultyLevel}}</div>
                    
                    <div><strong>Walking rating:</strong> {{preference.walkingRating}}</div>
                    
                    <div><strong>Cycling rating:</strong> {{preference.cyclingRating}}</div>
                    
                    <div><strong>Car rating:</strong> {{preference.carRating}}</div>
                    
                    <div><strong>Boat rating:</strong> {{preference.boatRating}}</div>
                    
                    <div><strong>Selected tags:</strong> {{preference.selectedTags}}</div>
                </div>
                <button color="accent" *ngIf="isEditing==false" (click)="deleteEquipment(preference.id || 0)" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
                <button color="primary" *ngIf="isEditing==false" mat-icon-button (click)="isEditing=true">
                    <mat-icon>update</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <tr>
        <button *ngIf="preference.id==-1" color="primary" mat-icon-button [routerLink]="['tour-preference-form']">
            <mat-icon>add</mat-icon>
        </button>
    </tr>
    <div>
        <xp-tour-preference-form *ngIf="isEditing==true" [preference]="preference" [shouldEdit]="true" (shouldEditChange)="onEditChange($event)" (preferenceUpdated)="getPreference()"></xp-tour-preference-form>
    </div>
</div>
