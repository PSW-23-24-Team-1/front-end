<div class="container">
    <div class="column">
        <h2>Keypoint notifications</h2>
        <div class="cards-list">
            <xp-public-keypoint-notification-card
                *ngFor="let n of keyPointNotifications"
                [notification]="n"
            ></xp-public-keypoint-notification-card>
        </div>
    </div>
    <div class="column">
        <h2>Facility notifications</h2>
        <div class="cards-list">
            <xp-public-keypoint-notification-card
                *ngFor="let n of facilityNotifications"
                [notification]="n"
            ></xp-public-keypoint-notification-card>
        </div>
    </div>
</div>
