<form [formGroup]="facilitiesForm">
    <div>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea
                matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                formControlName="description"
                cdkAutosizeMaxRows="5"
            ></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Image Path</mat-label>
            <input matInput formControlName="imagePath" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select category</mat-label>
            <mat-select [(value)]="selectedOption">
                <mat-option
                    *ngFor="let option of options"
                    [value]="option.value"
                >
                    {{ option.label }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-label>Is public</mat-label>
        <input
            formControlName="status"
            type="checkbox"
            [(ngModel)]="isPublicChecked"
        />
        <button
            *ngIf="!shouldEdit"
            type="submit"
            color="primary"
            (click)="addFacility()"
            [disabled]="isAddButtonDisabled"
            mat-raised-button
        >
            Done
        </button>
        <button
            *ngIf="shouldEdit"
            type="submit"
            color="primary"
            (click)="updateFacility()"
            mat-raised-button
        >
            Done
        </button>
    </div>
</form>
