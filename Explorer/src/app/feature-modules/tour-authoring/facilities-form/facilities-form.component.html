<form [formGroup]="facilitiesForm">
  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      formControlName="description"
      cdkAutosizeMaxRows="5"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Slika (nece biti da se kucka)</mat-label>
      <input matInput formControlName="imageUrl" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select an option</mat-label>
      <mat-select [(value)]="selectedOption">
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>    
    <button *ngIf="!shouldEdit" mat-raised-button type="submit" color="primary" (click)="addFacility()">Submit</button>
    <button *ngIf="shouldEdit" mat-raised-button type="submit" color="primary" (click)="updateFacility()">Submit</button>
  </div>
</form>
