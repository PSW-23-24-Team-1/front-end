<h1>Recommended tours</h1>
<div class="tour-cards-container">
    <div class="list-cards-button" id="prev-button">
        <div class="triangle-left"></div>
    </div>

    <xp-recommended-tour-card *ngFor="let tour of recommendedTours" 
    [tour]="tour" [hasActiveTour]="hasTourActive" [activeTourId]="activeTourId"></xp-recommended-tour-card>

    <div class="list-cards-button" id="next-button">
        <div class="triangle-right"></div>
    </div>
</div>
