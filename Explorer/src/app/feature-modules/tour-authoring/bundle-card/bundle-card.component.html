
<div class="tour-card">
    <div class="tour-card-left">
        <div class="tour-image-container" >
            <fa-icon class="tour-image" [icon]="faBoxOpen"/>
        </div>
    </div>
    <div class="tour-card-content">
        <div class="tour-card-top">
            <div class="tour-actions" *ngIf="user && (user.role === 'author' && !hideIcons)">
                <fa-icon class="tour-action" [icon]="faTrash" *ngIf="bundle.status == 0 || bundle.status == 2" (click)="delete()"/>
                <fa-icon class="tour-action" [icon]="faPen"*ngIf="bundle.status == 0 || bundle.status == 2" (click)="onEditClicked()"/>
                <fa-icon class="tour-action" [icon]="faShareNodes" *ngIf="bundle.status == 0 || bundle.status == 2" (click)="publish()"/>
                <fa-icon class="tour-action" [icon]="faBoxArchive" *ngIf="bundle.status == 1" (click)="archive()"/>
            </div>
        </div>
        <div class="tour-card-information">
            <div class="tour-card-center">
                <div class="tour-title">{{bundle.name}}</div>
            </div>
            <div class="tour-card-right">
                <div class="tour-price">
                    <div class="tour-price-value">{{bundle.price}}</div>
                    <fa-icon class="tour-price-tokens" [icon]="faCoins"/>
                </div>
                <div class="btn add-to-cart" *ngIf="user && user.role === 'tourist'" (click)="addBundleOrderItem()">
                    <fa-icon [icon]="faCartShopping"/>
                    <div class="add-to-cart-text">&nbsp;Add</div>
                </div>
                <div class="btn view" *ngIf="!hideIcons" (click)="viewTours()">View tours</div>
                <div class="btn view" *ngIf="!hideIcons" (click)="removeBundle()">Remove</div>
            </div>
        </div>
    </div>
</div>
