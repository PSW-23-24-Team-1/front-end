
<div class="tour-card">
    <div class="tour-card-left">
        <div class="tour-image-container" >
            <fa-icon class="tour-image" [icon]="faBoxOpen"/>
        </div>
    </div>
    <div class="tour-card-content">
        <div class="tour-card-top">
            <div class="tour-actions" *ngIf="user && (user.role === 'author' && !hideIcons)">
                <fa-icon class="tour-action" [icon]="faTrash"/>
                <fa-icon class="tour-action" [icon]="faPen"/>
                <fa-icon class="tour-action" [icon]="faShareNodes"/>
                <fa-icon class="tour-action" [icon]="faBoxArchive" />
            </div>
        </div>
        <div class="tour-card-information">
            <div class="tour-card-center">
                <div class="tour-title">{{bundle.name}}</div>
            </div>
            <div class="tour-card-right">
                <div class="tour-price">
                    <div class="tour-price-value">{{bundle.price}}</div>
                    <fa-icon class="tour-price-tokens" [icon]="faCoins"/>
                </div>
                <div class="btn add-to-cart" *ngIf="user && user.role === 'tourist'">
                    <fa-icon [icon]="faCartShopping"/>
                    <div class="add-to-cart-text">&nbsp;Add</div>
                </div>
                <div class="btn view" *ngIf="!hideIcons">View tours</div>
            </div>
        </div>
    </div>
</div>
