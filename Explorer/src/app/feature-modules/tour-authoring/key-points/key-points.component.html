<div id="key-points">
    <p>Key points</p>
    <hr>
    <div><button color="primary" (click)="onAddClicked()" mat-icon-button>
        <mat-icon>add</mat-icon>
    </button></div>
    <div id="key-point-details">
        <div>
        <mat-card class="example-card" *ngFor="let kp of keyPoints">
            <mat-card-header>
            <mat-card-title>{{kp.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="getImagePath(kp.imagePath)" alt="Tour image">
            <mat-card-content>
            <p>
                {{kp.description}}
            </p>
            </mat-card-content>
            <mat-card-actions>
            <button color="accent" (click)="deleteKeyPoint(kp.id || 0)" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
            <button color="primary" (click)="onEditClicked(kp)" mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
            </mat-card-actions>
        </mat-card>
        </div>
    <div>
        <xp-key-point-form *ngIf="shouldRenderKeyPointForm" [shouldEdit]="shouldEdit" [keyPoint]="selectedKeyPoint" (keyPointUpdated)="getKeyPoints(); shouldRenderKeyPointForm = false"></xp-key-point-form>
    </div>
    </div>
</div>
