<h1>Add new keypoint:</h1>
<form [formGroup]="keyPointForm">
    <div class="image-form-field form-div">
        <img [src]="tourImage" />
        <label for="file-upload" class="custom-file-upload">
            Upload image
        </label>
        <input
            id="file-upload"
            accept="image/*"
            type="file"
            (change)="onSelectImage($event)"
        />
    </div>
    <div class="form-div">
        <mat-form-field class="name">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" />
        </mat-form-field>
        <mat-form-field class="description">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" type="text" />
        </mat-form-field>
        <div class="checkbox" [class.hidden]="shouldEdit">
            <input
                id="is-public-checkbox"
                class="is-public-checkbox"
                formControlName="isPublicChecked"
                type="checkbox"
            />
            <label for="is-public-checkbox" class="is-public-label"
                >Public</label
            >
        </div>
        <button
            *ngIf="!shouldEdit"
            class="done-submit"
            type="submit"
            (click)="addKeyPoint()"
        >
            <div class="done-submit-text">Done</div>
        </button>
        <button
            *ngIf="shouldEdit"
            class="done-submit"
            type="submit"
            (click)="updateKeyPoint()"
        >
            <div class="done-submit-text">Done</div>
        </button>
    </div>
</form>
