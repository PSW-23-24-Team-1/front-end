<div class="wrapper">
    <xp-map mapName="encounter_map"></xp-map>
    <div class="simulator-btn" (click)="openSimulator()">
        <fa-icon class="upvote" [icon]="faLocation" />
    </div>
    <div class="execution">
        <div class="btn" *ngIf="canActivate" (click)="activateEncounter()">
            Activate
        </div>
        <div class="btn" *ngIf="canActivate" (click)="completeEncounter()">
            Complete
        </div>
        <div class="img" *ngIf="showImage">
            <img [src]="image" alt="Encounter Image" />
        </div>
    </div>
</div>
