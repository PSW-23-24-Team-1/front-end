<form [formGroup]="blogForm">
    <div class="form">
        <div class="input-container">
            <input
                formControlName="title"
                type="text"
                placeholder="Title*"
                [ngClass]="{
                    error: blogForm.get('title')?.value == ''
                }"
            />
        </div>
        <quill-editor
            class="quill-area"
            formControlName="description"
            [modules]="modules"
            [sanitize]="true"
            [maxLength]="200"
        ></quill-editor>
        <div class="button-container">
            <button
                mat-raised-button
                type="submit"
                *ngIf="!blog"
                color="primary"
                (click)="createBlog()"
            >
                Create
            </button>
            <button
                mat-raised-button
                type="submit"
                *ngIf="blog"
                color="primary"
                (click)="updateBlog()"
            >
                Update
            </button>
        </div>
    </div>
</form>
